<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Crosshair GUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('defenders')">Defenders</button>
    <button class="tab-button" onclick="showTab('attackers')">Attackers</button>
  </div>

  <div id="defenders" class="tab-content">
    <h2>Defenders</h2>
    <button onclick="sendWS('PRIMARY')">Activate Primary</button>
    <button onclick="sendWS('Paused')">Pause</button>
  </div>

  <div id="attackers" class="tab-content hidden">
    <h2>Attackers</h2>
    <button onclick="sendWS('SECONDARY')">Activate Secondary</button>
    <button onclick="sendWS('Resumed')">Resume</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
